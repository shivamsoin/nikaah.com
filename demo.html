
<!DOCTYPE html>
<html>
  <head>
    <title>CSS TARGETTING</title>
  </head>
  <style>
    h1,h2 {
      color:BLUE;

    }
    #para {
      color:red;
    }
    .para1{
      color:green;
    }


  </style>
  <body>
    <h1>
      Hi. This is a H1 HEADING.
    </h1>
    <p id="para"> This is a sample paragraph targetting using Id.</p>
    <p class="para1"> This is a sample paragraph targetting using class.</p>

    <h2>Hi. this is a h2 heading.</h2>
  </body>
</html>
